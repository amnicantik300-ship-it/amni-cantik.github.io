<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 20px; font-family: sans-serif;
            background: linear-gradient(135deg, #1e1b4b, #7e22ce, #db2777);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            padding: 40px 20px; border-radius: 40px; width: 100%; max-width: 350px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .profile-img {
            width: 160px; height: 160px; border-radius: 50%;
            border: 4px solid #f472b6; object-fit: cover; margin-bottom: 20px;
        }
        h1 { font-size: 28px; margin: 0; }
        .role { color: #f472b6; font-weight: bold; margin-bottom: 20px; letter-spacing: 2px; }
        .social-icons { font-size: 24px; margin-bottom: 30px; }
        .social-icons i { margin: 0 10px; color: white; }
        .info-box {
            background: rgba(255, 255, 255, 0.1); border-radius: 20px;
            padding: 20px; text-align: left;
        }
        .label { color: #a78bfa; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .value { font-size: 16px; font-weight: bold; display: block; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="foto.jpg" class="profile-img">
        <h1>Nama Kamu</h1>
        <div class="role">MAHASISWA</div>
        <div class="social-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fas fa-envelope"></i>
        </div>
        <div class="info-box">
            <span class="label">Informasi Pribadi</span><br><br>
            <span class="label">Alamat, Domisili</span>
            <span class="value">Lombok Timur, Indonesia</span>
        </div>
    </div>
</body>
</html>
